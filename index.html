<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,500&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div id="cabecalho">
        <h1>Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de</b></p>
        <select class="select">
            <option>R$ Real Brasileiro</option>


        </select>

        <p class="paragrafo">Converter <b>para</b></p>
        <select class="select" id="select-moedas">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>

        </select>

        <p class="paragrafo"><b>Valor</b></p>
        <input id="input" placeholder="R$" type="number">

        <button id="botao">Converter</button>

        <div id=caixa-interna>

            <div class="caixa-menor">
                <img src="./Imagens/brasil.png">
                <p class="paragrafo">Real</p>
                <p class=paragrafo-negrito id="texto-real">R$ 10.000,00</p>
            </div>

            <img src="./Imagens/seta.png" id="seta">

            <div class="caixa-menor">
                <img id="bandeira-moedas" src="./Imagens/eua.png">
                <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas">$ 2000</p>
            </div>

        </div>
    </div>
</body>

<script src="./scripts.js">

</script>

</html>
